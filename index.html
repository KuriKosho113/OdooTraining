        function init() {
            renderOverview();
            updateProgressUI();
            
            // Mobile menu toggle logic
            document.addEventListener('click', function(event) {
                const mobileMenu = document.getElementById('mobile-menu');
                const isClickInside = mobileMenu.contains(event.target);
                const menuButton = document.querySelector('button[onclick="toggleMobileMenu()"]');
                
                if (!isClickInside && !menuButton.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function navigate(viewId) {
            currentView = viewId;
            
            // Update Menu Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${viewId}`);
            if (activeNav) activeNav.classList.add('active');

            // Render Content
            if (viewId === 'overview') {
                renderOverview();
            } else if (viewId === 'resources') {
                renderResources();
            } else {
                renderWeek(viewId);
            }
            
            // Scroll to top
            document.querySelector('main').scrollTop = 0;
        }

        function updateProgressUI() {
            const totalDays = 20; // 4 weeks * 5 days
            const completedCount = completedDays.length;
            const percentage = Math.round((completedCount / totalDays) * 100);

            document.getElementById('total-progress-text').innerText = `${percentage}%`;
            document.getElementById('total-progress-bar').style.width = `${percentage}%`;
            
            // Save to local storage
            localStorage.setItem('odooTrainingProgress', JSON.stringify(completedDays));
        }
